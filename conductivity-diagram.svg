<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc" rx="20"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">
        Electrical Conductivity Comparison
    </text>

    <!-- Metal Path (Top) -->
    <g transform="translate(0, 120)">
        <!-- Metal Icon -->
        <circle cx="100" cy="50" r="30" fill="#64748b"/>
        <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Metal</text>
        
        <!-- Arrow 1 -->
        <path d="M 140 50 L 240 50" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Conductor Box -->
        <rect x="250" y="25" width="140" height="50" rx="10" fill="#0ea5e9"/>
        <text x="320" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Good Conductor</text>
        
        <!-- Arrow 2 -->
        <path d="M 400 50 L 500 50" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Lit Bulb -->
        <circle cx="580" cy="50" r="40" fill="#fde047"/>
        <circle cx="580" cy="50" r="30" fill="#fef9c3"/>
        <!-- Rays -->
        <path d="M 580 0 L 580 20" stroke="#fde047" stroke-width="3"/>
        <path d="M 580 80 L 580 100" stroke="#fde047" stroke-width="3"/>
        <path d="M 530 50 L 550 50" stroke="#fde047" stroke-width="3"/>
        <path d="M 610 50 L 630 50" stroke="#fde047" stroke-width="3"/>
        <path d="M 545 15 L 560 30" stroke="#fde047" stroke-width="3"/>
        <path d="M 600 30 L 615 15" stroke="#fde047" stroke-width="3"/>
        <path d="M 545 85 L 560 70" stroke="#fde047" stroke-width="3"/>
        <path d="M 600 70 L 615 85" stroke="#fde047" stroke-width="3"/>
        <text x="650" y="55" text-anchor="start" font-family="Arial" font-size="14" fill="#334155">Bulb Lights</text>
    </g>

    <!-- Non-Metal Path (Bottom) -->
    <g transform="translate(0, 260)">
        <!-- Non-Metal Icon -->
        <circle cx="100" cy="50" r="30" fill="#94a3b8" stroke-dasharray="5,5"/>
        <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Non-Metal</text>
        
        <!-- Arrow 1 -->
        <path d="M 140 50 L 240 50" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Poor Conductor Box -->
        <rect x="250" y="25" width="140" height="50" rx="10" fill="#ef4444"/>
        <text x="320" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Poor Conductor</text>
        
        <!-- Arrow 2 -->
        <path d="M 400 50 L 500 50" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Unlit Bulb -->
        <circle cx="580" cy="50" r="40" fill="#e2e8f0"/>
        <circle cx="580" cy="50" r="30" fill="#f8fafc"/>
        <text x="650" y="55" text-anchor="start" font-family="Arial" font-size="14" fill="#334155">Bulb Doesn't Light</text>
    </g>

    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
        </marker>
    </defs>
</svg>
